<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #1a1a2e;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --bg-glass-hover: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --border-glass: rgba(255, 255, 255, 0.1);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 40px;
            text-align: center;
        }

        .logo-container img {
            max-width: 280px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(99, 102, 241, 0.3));
            border-radius: 20px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: 15px;
            border: 1px solid var(--border-glass);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo-container img:hover {
            transform: translateY(-5px) scale(1.02);
            filter: drop-shadow(0 15px 40px rgba(99, 102, 241, 0.5));
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--border-glass);
            box-shadow: var(--shadow-glass), var(--shadow-glow);
            padding: 40px 35px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5), 0 0 30px rgba(99, 102, 241, 0.4);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 28px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .form-actions a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            position: relative;
        }

        .form-actions a:hover {
            color: var(--accent-primary);
        }

        .form-actions a:not(:last-child)::after {
            content: '|';
            margin: 0 12px;
            color: var(--text-secondary);
        }

        .btn-primary {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-message {
            margin-top: 20px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: #fca5a5;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .logo-container img {
                max-width: 220px;
            }

            .form-actions {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-actions a:not(:last-child)::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/Logo_ Name_ Study Hub,_Slogan_ Study Smarter, Together.jpg" alt="Study Hub Logo">
    </div>
    
    <form class="login-container" onsubmit="return validateEmail()" action="/login" method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your.email@gmail.com" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" required>
        </div>

        <div class="form-actions">
            <a href="/scheduleGuest">Guest Mode</a>
            <a href="/register">Sign Up</a>
        </div>

        <button type="button" class="btn-primary" onclick="login()">Sign In</button>
        
        <div class="error-message" id="errorMessage" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>
    </form>

    <script>
        function validateEmail() {
            var email = document.getElementById('email').value;
            if (email.endsWith("@gmail.com")) {
                return true;
            } else {
                alert("Email must end with @gmail.com");
                return false;
            }
        }

        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password),
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Invalid credentials');
                }
            })
            .then(data => {
                if (data === 'Bad Login') {
                    errorMessage.textContent = 'Invalid email or password. Please try again.';
                    errorMessage.classList.add('show');
                } else {
                    sessionStorage.setItem('loggedInUser', email);
                    window.location.href = '/schedule';
                }
            })
            .catch(error => {
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.classList.add('show');
            });
        }
    </script>
</body>
</html>
